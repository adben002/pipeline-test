AWSTemplateFormatVersion: "2010-09-09"
Description: |
  A bucket to store lambda function source codes.

Resources:
  LambdaCodeStoreBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  # Role for CodePipeline
  CodePipelineRoleqwq:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: AccessPipelineBucket
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:*
                Resource: !Sub 'arn:aws:s3:::adben002-net-pipeline-test-init-codepipeline-artifact-store/*'
        - PolicyName: CloudformationPipelineDeployment
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                Resource: !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/testingtesting-codepipeline/*'
        - PolicyName: PassOntoSiteRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: iam:PassRole
                Resource: !GetAtt SitePipeLineRoleasd.Arn

  SitePipeLineRoleasd:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [cloudformation.amazonaws.com]
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/job-function/SystemAdministrator

  # Pipeline for running source
  CodePipelineasdas:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: 'sadifojsaiodfjiosdjf-repo-codepipeline'
      RoleArn: !GetAtt CodePipelineRoleqwq.Arn
      ArtifactStore:
        Type: S3
        Location: adben002-net-pipeline-test-init-codepipeline-artifact-store
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                S3Bucket: adben002-net-pipeline-test-init-codepipeline-artifact-store
                S3ObjectKey: repo-source
              OutputArtifacts:
                - Name: RepoSourceasdasdas
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployPipeline
              InputArtifacts:
                - Name: RepoSourceasdasdas
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: 'asdsadasdsad-codepipeline'
                TemplatePath: RepoSource::pipeline.yaml
                RoleArn: !GetAtt SitePipeLineRoleasd.Arn
